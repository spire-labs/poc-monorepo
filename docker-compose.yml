services:
  postgres_gatewayapi:
    image: postgres:16
    container_name: gateway_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gatewayapi
    volumes:
      - ./postgres_gatewayapi:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    networks:
      - shared_network

  #postgres_enforcer:
